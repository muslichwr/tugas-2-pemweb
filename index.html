<!DOCTYPE html>

          <div class="button2 center bg-danger">

          </div>

          <div class="button1 center bg-success">
            <span style="color: white;">

            </span>
                      </div>
          <div class="button2 center bg-danger">
            <span style="color: white;">

            </span>
            
          </div>
        </td>
      <tr class="table-secondary">

          <div class="button1 d-flex center bg-info">

                      </div>
          <div class="button2 center bg-danger">
            <span style="color: white;">
